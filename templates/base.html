

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Attendance System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f7f8fb;
      color: #111827;
    }
    header {
      background: #111827;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header .brand {
      font-size: 1.3rem;
      font-weight: 700;
      color: #10b981;
      text-decoration: none;
    }
    nav a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #10b981;
    }
    main.container {
      max-width: 960px;
      margin: 24px auto;
      background: #fff;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .flash {
      margin-bottom: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      background: #d1fae5;
      color: #065f46;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="{{ url_for('dashboard') }}">Attendance</a>
    <nav>
      <a href="{{ url_for('dashboard') }}">내 대시보드</a>
      <a href="{{ url_for('profiles') }}">팀 상태판</a>
      <a href="{{ url_for('weekly') }}">주간</a>
      <a href="{{ url_for('monthly') }}">월간</a>
      <a href="{{ url_for('edit_profile') }}">프로필 수정</a>
      <a href="{{ url_for('change_password') }}">비밀번호 변경</a>
      <a href="{{ url_for('logout') }}">로그아웃</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
