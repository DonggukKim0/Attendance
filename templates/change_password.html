<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>비밀번호 변경</title>
  <style>
    :root {
      --bg-page: #f5f6fa;
      --bg-card: #ffffff;
      --border-soft: rgba(0,0,0,0.06);
      --text-main: #2b2e3a;
      --text-dim: #6b6e82;
      --accent-blue: #4f6bed;
      --accent-blue-hover: #3248c7;
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 8px;
      --shadow-card: 0 24px 40px rgba(0,0,0,0.08);
      --shadow-soft: 0 12px 24px rgba(0,0,0,0.06);
      --shadow-focus: 0 0 0 4px rgba(79,107,237,0.18);
      --font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-page);
      font-family: var(--font-family);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .page-wrap {
      max-width: 480px;
      margin: 40px auto 60px auto;
      padding: 0 16px;
    }

    /* 상단 카드 (헤더) */
    .header-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-soft);
      padding: 24px 24px 20px 24px;
      margin-bottom: 24px;
    }

    .head-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.3;
      letter-spacing: -0.03em;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .head-desc {
      font-size: 13px;
      font-weight: 400;
      line-height: 1.4;
      color: var(--text-dim);
      letter-spacing: -0.02em;
      max-width: 360px;
    }

    .nav-links {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--accent-blue);
      font-weight: 500;
      background: #f5f6fa;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(0,0,0,0.05);
      padding: 8px 10px;
      box-shadow: var(--shadow-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s ease;
    }

    .nav-links a:hover {
      background: #eef0f3;
      box-shadow: 0 16px 32px rgba(0,0,0,0.09);
      color: var(--accent-blue-hover);
    }

    /* Flash messages */
    .flash-area {
      list-style: none;
      margin: 0 0 16px 0;
      padding: 0;
    }

    .flash-area li {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: var(--radius-sm);
      font-size: 13px;
      line-height: 1.4;
      padding: 8px 10px;
      margin-bottom: 6px;
      box-shadow: var(--shadow-soft);
    }

    /* 실제 비밀번호 변경 카드 */
    .form-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-soft);
      padding: 24px;
    }

    .section-head {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.4;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      line-height: 1.4;
      letter-spacing: -0.02em;
    }

    .input-box {
      appearance: none;
      width: 100%;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.4;
      font-weight: 400;
      color: var(--text-main);
      background: #f5f6fa;
      border-radius: var(--radius-md);
      border: 1px solid rgba(0,0,0,0.08);
      padding: 12px 12px;
      outline: none;
      box-shadow: var(--shadow-soft), inset 0 0 0 1px rgba(255,255,255,0.4);
      transition: all 0.15s ease;
    }

    .input-box:focus {
      background: #fff;
      border: 1px solid var(--accent-blue);
      box-shadow: var(--shadow-focus);
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
    }

    .submit-btn {
      appearance: none;
      border: 0;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      line-height: 1.3;
      padding: 14px 16px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #4f6bed 0%, #7c93ff 100%);
      box-shadow: 0 16px 32px rgba(79,107,237,0.4);
      transition: all 0.15s ease;
    }

    .submit-btn:hover {
      box-shadow: 0 20px 40px rgba(79,107,237,0.55);
    }

    .footer-note {
      text-align: center;
      font-size: 11px;
      line-height: 1.4;
      color: var(--text-dim);
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">

    <!-- 상단 인트로 카드 -->
    <section class="header-card">
      <div class="head-title">비밀번호 변경 🔐</div>
      <div class="head-desc">현재 비밀번호를 확인하고 새 비밀번호로 업데이트할 수 있습니다. 안전한 근무 환경을 위해 주기적인 변경을 권장합니다.</div>

      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">🏠 대시보드</a>
        <a href="{{ url_for('profiles') }}">👥 팀 상태판</a>
      </div>
    </section>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-area">
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- 비밀번호 변경 카드 -->
    <section class="form-card">
      <div class="section-head">내 계정 보안 정보</div>

      <form method="post">
        <div class="field">
          <label>현재 비밀번호</label>
          <input class="input-box" type="password" name="current_password" autocomplete="current-password">
        </div>

        <div class="field">
          <label>새 비밀번호</label>
          <input class="input-box" type="password" name="new_password" autocomplete="new-password">
        </div>

        <div class="field">
          <label>새 비밀번호 확인</label>
          <input class="input-box" type="password" name="new_password2" autocomplete="new-password">
        </div>

        <div class="btn-row">
          <button class="submit-btn" type="submit">비밀번호 변경하기</button>
        </div>
      </form>
    </section>

    <div class="footer-note">비밀번호는 암호화된 상태로 저장됩니다.</div>
  </div>
</body>
</html>
