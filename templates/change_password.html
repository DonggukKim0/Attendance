<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>비밀번호 변경</title>
</head>
<body>
  <h2>비밀번호 변경</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>현재 비밀번호<br>
      <input type="password" name="current_password">
    </label>
    <br><br>

    <label>새 비밀번호<br>
      <input type="password" name="new_password">
    </label>
    <br><br>

    <label>새 비밀번호 확인<br>
      <input type="password" name="new_password2">
    </label>
    <br><br>

    <button type="submit">변경</button>
  </form>

  <p><a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a></p>
</body>
</html>
