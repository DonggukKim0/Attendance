<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>출근하기</title>
  <style>
    body {
      margin: 0;
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', system-ui, sans-serif;
      color: #2b2e3a;
    }

    .wrap {
      max-width: 480px;
      margin: 32px auto;
      padding: 0 16px 40px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2b2e3a;
    }

    form {
      margin-top: 20px;
    }

    .numbers-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
      margin-bottom: 20px;
    }

    .num-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #555a75;
    }

    .num-box input {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.12);
      background: #fff;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      line-height: 1;
      color: #2b2e3a;
      padding: 0;
      box-shadow: 0 12px 24px rgba(0,0,0,0.06);
      outline: none;
      transition: all 0.15s ease;
      letter-spacing: -0.03em;
    }
    .num-box input:focus {
      border-color: #4f6bed;
      box-shadow: 0 16px 32px rgba(79,107,237,0.25);
    }

    .hint {
      font-size: 12px;
      color: #7e8099;
      font-weight: 400;
      margin-top: 4px;
      text-align: center;
    }

    button {
      appearance: none;
      border: 0;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
      padding: 14px 16px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c36a 0%, #12d47e 100%);
      box-shadow: 0 10px 20px rgba(0,195,106,0.35);
      margin-top: 24px;
    }

    .back-link {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }

    .back-link a {
      color: #4f6bed;
      text-decoration: none;
      font-weight: 600;
    }
    .dup-hint {
      font-size: 12px;
      line-height: 1.4;
      font-weight: 500;
      color: #e14b4b;
      margin-top: 6px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>출근하기</h1>

    <form method="post" action="{{ url_for('punch_in') }}">
      <div class="numbers-row">
        <div class="num-box">
          <label for="n1">첫번째</label>
          <input id="n1" name="n1" type="text" inputmode="numeric" pattern="[1-5]" maxlength="1" required>
        </div>
        <div class="num-box">
          <label for="n2">두번째</label>
          <input id="n2" name="n2" type="text" inputmode="numeric" pattern="[1-5]" maxlength="1" required>
        </div>
        <div class="num-box">
          <label for="n3">세번째</label>
          <input id="n3" name="n3" type="text" inputmode="numeric" pattern="[1-5]" maxlength="1" required>
        </div>
      </div>

      <div class="hint">1~5에서 서로 다른 숫자 3개를 선택하세요</div>
      <div id="dupWarn" class="dup-hint">같은 숫자는 중복으로 넣을 수 없어요 👀</div>

      <button type="submit">제출하기</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">← 대시보드로 돌아가기</a>
    </div>
  </div>

  <script>
    const boxes = [
      document.getElementById('n1'),
      document.getElementById('n2'),
      document.getElementById('n3'),
    ];
    const dupWarn = document.getElementById('dupWarn');

    function validateBoxes() {
      // 내용이 1~5인지 확인하고 중복 여부 확인
      const vals = boxes.map(b => b.value.trim());

      // 범위 체크: 1~5 아니면 비우기
      boxes.forEach((b, idx) => {
        const v = vals[idx];
        if (!['1','2','3','4','5'].includes(v)) {
          b.value = '';
          vals[idx] = '';
        }
      });

      // 중복 체크 (비어있지 않은 값만 비교)
      const filtered = vals.filter(v => v !== '');
      const unique = new Set(filtered);
      if (filtered.length !== unique.size) {
        dupWarn.style.display = 'block';
      } else {
        dupWarn.style.display = 'none';
      }
    }

    boxes.forEach((box, i) => {
      box.addEventListener('input', (e) => {
        // 1글자 넘게 못 쓰도록 강제 (iOS 등에서 붙여넣기 대비)
        if (box.value.length > 1) {
          box.value = box.value.slice(0,1);
        }

        validateBoxes();

        // 값이 하나 채워졌으면 다음 칸으로 이동
        if (box.value && i < boxes.length - 1) {
          boxes[i+1].focus();
        }
      });

      box.addEventListener('focus', () => {
        box.select();
      });
    });
  </script>
</body>
</html>
