<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>출근 & 럭키 코드 입력</title>
  <style>
    body {
      margin: 0;
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', system-ui, sans-serif;
      color: #2b2e3a;
    }
    .wrap {
      max-width: 400px;
      margin: 32px auto;
      padding: 0 16px 40px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.08);
      padding: 20px 24px 24px;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      color: #2b2e3a;
      letter-spacing: -0.03em;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 8px;
    }
    .sub {
      font-size: 13px;
      line-height: 1.5;
      color: #555a75;
      margin-top: 8px;
    }
    .numbers-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 16px;
    }
    .num-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      color: #555a75;
    }
    .num-box label {
      font-weight: 500;
      font-size: 12px;
      color: #7e8099;
    }
    .num-box input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #f5f6fa;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
      color: #2b2e3a;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .hint {
      font-size: 12px;
      line-height: 1.4;
      color: #7e8099;
    }
    .btn-row {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .submit-btn {
      appearance: none;
      border: 0;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
      padding: 14px 16px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00c36a 0%, #12d47e 100%);
      box-shadow: 0 10px 20px rgba(0,195,106,0.35);
    }
    .back-link {
      font-size: 13px;
      text-align: center;
    }
    .back-link a {
      color: #4f6bed;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="title">출근하기 ⏰ + 오늘의 럭키 코드 🎰</div>
      <div class="sub">1~5 사이에서 서로 다른 숫자 3개를 고르고, 순서를 정해줘요. 이 순서 그대로 맞으면 17:00 이후 히어로 👑</div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul style="list-style:none;padding:0;margin:16px 0 0 0;">
          {% for m in messages %}
            <li style="background:#fff3cd;color:#856404;border:1px solid #ffeeba;border-radius:8px;font-size:13px;line-height:1.4;padding:8px 10px;margin-bottom:6px;box-shadow:0 12px 24px rgba(0,0,0,0.07);">{{ m }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('punch_in') }}">
        <div class="numbers-row">
          <div class="num-box">
            <label for="n1">첫번째</label>
            <input id="n1" name="n1" type="number" min="1" max="5" required>
          </div>
          <div class="num-box">
            <label for="n2">두번째</label>
            <input id="n2" name="n2" type="number" min="1" max="5" required>
          </div>
          <div class="num-box">
            <label for="n3">세번째</label>
            <input id="n3" name="n3" type="number" min="1" max="5" required>
          </div>
        </div>

        <div class="hint">중복 없이 골라야 해요 (예: 1-3-5 가능 / 2-2-3 불가)</div>

        <div class="btn-row">
          <button type="submit" class="submit-btn">출근하기 & 참여하기</button>
        </div>
      </form>

      <div class="btn-row" style="margin-top:16px;">
        <div class="back-link"><a href="{{ url_for('dashboard') }}">돌아가기</a></div>
      </div>
    </section>
  </div>
</body>
</html>
