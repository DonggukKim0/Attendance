<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
</head>
<body>
  <h2>회원가입</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>아이디<br><input type="text" name="username"></label><br><br>
    <label>비밀번호<br><input type="password" name="password"></label><br><br>
    <label>비밀번호 확인<br><input type="password" name="password2"></label><br><br>
    <button type="submit">가입</button>
  </form>

  <p><a href="{{ url_for('login') }}">로그인으로 돌아가기</a></p>
</body>
</html>
